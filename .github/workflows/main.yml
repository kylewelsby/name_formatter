name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  lint:
    name: Lint ðŸš¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Install Ruby ðŸ’Ž
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - name: Install dependencies ðŸ“¦
        run: |
          echo 'gem: --no-document' >> ~/.gemrc
          gem install standardrb
      - name: Run linter ðŸš¨
        run: standardrb
  test:
    name: Test ðŸ§ª
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 3.4.0-preview1
          - 3.3
          - 3.0
    env:
      BUNDLE_GEMFILE: Gemfile
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - name: Install Ruby ðŸ’Ž
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Install dependencies ðŸ“¦
        run: bundle install
      - name: Run tests ðŸ§ª
        run: bundle exec ruby -Ilib test/*.rb
  publish:
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: test
    name: Build and Publish Gem ðŸš€
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - name: Install dependencies ðŸ“¦
        run: |
          echo 'gem: --no-document' >> ~/.gemrc
          gem install bundler
          bundle install
      - name: Build Gem ðŸ“¦
        run: gem build *.gemspec
      - name: Publish Gem ðŸš€
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}" > $HOME/.gem/credentials
          gem push *.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}



